<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perez AEP | Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: white;
  overflow-x: hidden;
}

/* Welcome Screen */
#welcome-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}

.welcome-content {
  text-align: center;
}

#welcome-screen h1 {
  font-size: 3rem;
  margin-bottom: 30px;
  text-shadow: 0 0 20px white;
}

#welcome-screen button {
  padding: 14px 40px;
  border-radius: 50px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

#welcome-screen button:hover {
  background: white;
  color: black;
  box-shadow: 0 0 20px white;
}

#welcome-screen.hide {
  opacity: 0;
  visibility: hidden;
}

/* Navbar */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  border-bottom: 2px solid white;
  box-shadow:
    0 0 5px white,
    0 0 15px white,
    0 0 30px rgba(255,255,255,0.7);
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 1rem;
  text-shadow: 0 0 10px white;
}

.brand img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 15px white;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 25px;
  font-size: 0.9rem;
  opacity: 0.8;
  transition: 0.3s;
}

nav a:hover {
  opacity: 1;
  text-shadow: 0 0 8px white;
}

/* Hero */
header {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 8%;
  background: radial-gradient(circle at top right, #222 0%, #0a0a0a 60%);
}

h1 {
  font-size: 4rem;
  font-weight: 800;
  text-shadow: 0 0 20px white;
}

.hero-sub {
  margin-top: 20px;
  font-size: 1.2rem;
  opacity: 0.85;
  max-width: 600px;
  line-height: 1.6;
}

.hero-buttons {
  margin-top: 35px;
}

.btn {
  padding: 14px 32px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  margin-right: 15px;
  border: 1px solid white;
  color: white;
  transition: 0.3s ease;
}

.btn:hover {
  background: white;
  color: black;
  box-shadow: 0 0 20px white;
}

/* Sections */
section {
  padding: 120px 8%;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 40px;
  text-shadow: 0 0 10px white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.card {
  background: #111;
  padding: 25px;
  border-radius: 20px;
  transition: 0.4s;
  border: 1px solid #222;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 25px white;
}

.card h3 {
  margin-bottom: 15px;
}

.price {
  margin-top: 15px;
  font-weight: 600;
  text-shadow: 0 0 10px white;
}

iframe {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}

.contact-box {
  margin-top: 20px;
  line-height: 2;
  font-size: 1rem;
}

.contact-box a {
  color: white;
  text-decoration: none;
  text-shadow: 0 0 8px white;
}

footer {
  text-align: center;
  padding: 40px;
  background: #050505;
  opacity: 0.7;
  font-size: 0.9rem;
}

@media (max-width: 768px) {
  nav {
    padding: 15px 20px;
    flex-direction: column;
    gap: 10px;
  }

  nav div:last-child {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  nav a {
    margin-left: 0;
    font-size: 0.85rem;
  }

  header {
    padding: 0 5%;
    text-align: center;
  }

  h1 {
    font-size: 2.2rem;
  }

  .hero-sub {
    font-size: 1rem;
    max-width: 100%;
  }

  .hero-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .btn {
    margin: 10px 0;
    width: 80%;
    text-align: center;
  }

  section {
    padding: 80px 5%;
  }

  .section-title {
    font-size: 1.5rem;
    text-align: center;
  }

  .grid {
    grid-template-columns: 1fr;
  }

  .contact-box {
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- Welcome Screen -->

  <div class="welcome-content">

    <button onclick="enterSite()">Continue</button>
  </div>
</div>

<nav>
  <div class="brand">
    <img src="pfp.png" alt="Perez PFP">
    perez._.aep
  </div>
  <div>
    <a href="#services">Services</a>
    <a href="#work">Work</a>
    <a href="#mograph">Mograph</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<header>
  <h1><u>Perez Aep</u></h1>
  <p class="hero-sub">
    Ethiopian-based video editor with 2+ years of experience crafting high-impact,
    cinematic short-form edits and motion graphics.
  </p>
  <div class="hero-buttons">
    <a href="#work" class="btn">View My Work</a>
    <a href="#contact" class="btn">Work With Me</a>
  </div>
</header>

<footer>

</footer>

<script>
function enterSite() {
  document.getElementById("welcome-screen").classList.add("hide");
}
</script>

</body>
</html>
