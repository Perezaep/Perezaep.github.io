<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: white;
  overflow-x: hidden;
}

/* ===== WELCOME SCREEN ===== */
#welcome-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  transition: opacity 0.8s ease, transform 0.8s ease, visibility 0.8s;
}

.welcome-content {
  text-align: center;
  animation: fadeIn 1.5s ease forwards;
}

.welcome-pfp {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 25px;
  box-shadow: 0 0 20px white;
  animation: float 3s ease-in-out infinite;
}

#welcome-screen h1 {
  font-size: 2.8rem;
  margin-bottom: 30px;
  text-shadow: 0 0 20px white;
  opacity: 0;
  animation: slideUp 1.2s ease forwards;
  animation-delay: 0.5s;
}

#welcome-screen button {
  padding: 14px 40px;
  border-radius: 50px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
  animation: pulse 2s infinite;
}

#welcome-screen button:hover {
  background: white;
  color: black;
  box-shadow: 0 0 25px white;
}

#welcome-screen.hide {
  opacity: 0;
  transform: scale(1.05);
  visibility: hidden;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0px white; }
  50% { box-shadow: 0 0 20px white; }
  100% { box-shadow: 0 0 0px white; }
}
/* ============================ */

/* Navbar */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  border-bottom: 2px solid white;
  box-shadow: 0 0 5px white, 0 0 15px white, 0 0 30px rgba(255,255,255,0.7);
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 1rem;
  text-shadow: 0 0 10px white;
}

.brand img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 15px white;
}

/* Rest of your site stays the same */
header {

}

h1 {
  font-size: 4rem;
  font-weight: 800;
  text-shadow: 0 0 20px white;
}

/* (All your other existing CSS remains unchanged) */
